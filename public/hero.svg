<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f8f8"/>
  
  <!-- Sidebar -->
  <rect x="20" y="20" width="180" height="360" rx="10" fill="#181818"/>
  
  <!-- Upper Block - Tone Selection -->
  <rect x="35" y="40" width="150" height="120" rx="8" fill="#232323"/>
  <text x="50" y="65" font-family="Arial" font-size="14" fill="white">Select Tone</text>
  
  <!-- Tone Options -->
  <rect x="45" y="80" width="130" height="25" rx="4" fill="#333333"/>
  <text x="60" y="97" font-family="Arial" font-size="12" fill="white">Professional</text>
  <polygon points="155,92 165,92 160,100" fill="white"/>
  
  <rect x="45" y="115" width="130" height="25" rx="4" fill="#282828"/>
  <text x="60" y="132" font-family="Arial" font-size="12" fill="#999999">Casual</text>
  
  <!-- Lower Block - Profile -->
  <rect x="35" y="270" width="150" height="90" rx="8" fill="#232323"/>
  <circle cx="65" cy="300" r="15" fill="#444444"/>
  <text x="90" y="305" font-family="Arial" font-size="14" fill="white">User Profile</text>
  
  <line x1="45" y1="325" x2="175" y2="325" stroke="#444444" stroke-width="1"/>
  <text x="60" y="345" font-family="Arial" font-size="12" fill="#999999">Settings</text>
  
  <!-- Main Chat Area -->
  <rect x="220" y="20" width="560" height="360" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Chat Header -->
  <rect x="220" y="20" width="560" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="250" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">New Chat</text>
  
  <!-- Message Area -->
  <rect x="240" y="90" width="520" height="220" rx="5" fill="#f9f9f9"/>
  
  <!-- AI Message -->
  <rect x="255" y="110" width="400" height="60" rx="8" fill="#f0f0f0"/>
  <circle cx="240" cy="140" r="12" fill="#333333"/>
  <text x="275" y="135" font-family="Arial" font-size="14" fill="#333333">Hello! How can I help you today?</text>
  <text x="275" y="155" font-family="Arial" font-size="12" fill="#777777">You can upload documents for me to analyze...</text>
  
  <!-- Input Area -->
  <rect x="240" y="330" width="520" height="40" rx="20" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="270" y="355" font-family="Arial" font-size="14" fill="#999999">Message AI...</text>
  
  <!-- Upload Button -->
  <rect x="250" y="335" width="30" height="30" rx="15" fill="white"/>
  <rect x="260" y="343" width="10" height="14" rx="2" fill="#333333"/>
  <polyline points="260,343 265,338 270,343" stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Hand Cursor Clicking Upload Button -->
  <g transform="translate(260, 335) rotate(-20)">
    <path d="M0,0 L10,20 L18,17 L15,5 L24,12 L28,4 L18,-4 L12,-12 Z" fill="#333333"/>
    <circle cx="10" cy="20" r="4" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Send Button -->
  <circle cx="730" cy="350" r="15" fill="#333333"/>
  <polygon points="725,345 725,355 735,350" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial" font-size="12" fill="#777777" text-anchor="middle">AI Chat Interface with Document Upload</text>
</svg>